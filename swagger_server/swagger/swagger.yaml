      dimensao_peso: 2
      codigo_anatel: "codigo_anatel"
      nome: 2
      frete_gratis_somente_prime: true
      menu: 100
      flag_blackfriday: 7
      descricao: "descricao"
      tem_frete_gratis: true
      fabricante:
        codigo: 0
        img: "img"
        nome: "nome"
      sucesso: true
      familia: ""
      fotos: "fotos"
      avaliacao_numero: 7
  ProdutoVO:
    type: "array"
    items:
      $ref: "#/definitions/Produto"
  Menu:
    type: "array"
    items:
      $ref: "#/definitions/Menu_inner"
  Familia:
    type: "array"
    items:
      $ref: "#/definitions/Familia_inner"
  Fabricante:
    type: "object"
    properties:
      codigo:
        type: "integer"
      nome:
        type: "string"
      img:
        type: "string"
    example:
      codigo: 0
      img: "img"
      nome: "nome"
  Menu_inner:
    type: "object"
    properties:
      codigo:
        type: "integer"
      nome:
        type: "string"
      amigavel:
        type: "string"
      nome_url:
        type: "string"
  Familia_inner_produtos:
    type: "object"
    properties:
      nome:
        type: "string"
      preco:
        type: "string"
      preco_prime:
        type: "string"
      preco_antigo:
        type: "string"
      disponibilidade:
        type: "string"
      preco_desconto:
        type: "string"
      preco_desconto_prime:
        type: "string"
      link_descricao:
