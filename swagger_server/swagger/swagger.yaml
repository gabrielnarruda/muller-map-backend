parameters:
  XApiToken:
    name: "x-api-key"
    in: "header"
    required: false
    type: "string"
  query_nome:
    name: "nome"
    in: "query"
    description: "Busca pelo nome"
    required: false
    type: "string"
  query_pagina:
    name: "pagina"
    in: "query"
    description: "Paginação do resultado"
    required: false
    type: "integer"
